<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFA BLUES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e3a8a, #2563eb);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white">
  <h1 class="text-5xl font-bold mb-8 drop-shadow-lg">NFA BLUES</h1>

  <div class="relative">
    <img id="teamImage" src="https://via.placeholder.com/400x250?text=Team+Logo" alt="Team Logo" class="rounded-xl shadow-lg w-[400px] h-[250px] object-cover"/>
    <a href="https://drive.google.com/" target="_blank" class="absolute bottom-2 right-2 text-sm text-white bg-black/40 px-2 py-1 rounded hover:bg-black/70">
      ðŸ”— Change Image
    </a>
  </div>

  <div class="mt-10 flex gap-10">
    <button onclick="showPasscodePrompt()" class="bg-green-500 hover:bg-green-600 text-white text-xl font-semibold py-2 px-6 rounded-lg shadow-md">
      âš½ Enter
    </button>
    <button onclick="leaveApp()" class="bg-red-500 hover:bg-red-600 text-white text-xl font-semibold py-2 px-6 rounded-lg shadow-md">
      ðŸšª Leave
    </button>
  </div>

  <div id="passcodeModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden">
    <div class="bg-white text-black p-6 rounded-lg shadow-lg w-96 text-center">
      <h2 class="text-xl font-bold mb-4">Enter Passcode</h2>
      <input id="passcodeInput" type="password" class="w-full border px-4 py-2 rounded mb-4" placeholder="Enter code" />
      <div class="flex justify-between">
        <button onclick="verifyPasscode()" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        <button onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <script>

    function leaveApp() {
    alert("Thanks for visiting NFA BLUES!");
    window.location.href = "https://www.google.com"; // or your home/exit link
    }
    function showPasscodePrompt() {
      document.getElementById('passcodeModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('passcodeModal').classList.add('hidden');
    }

    function verifyPasscode() {
      const input = document.getElementById('passcodeInput').value;
      if (input === '000000') {
        window.location.href = 'dashboard.html';
        // Later: location.href = 'dashboard.html';
      } else {
        alert('Incorrect passcode.');
      }
    }
  </script>
</body>
</html>
